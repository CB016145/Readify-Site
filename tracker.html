<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readify | Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="jscript.js"></script>
    <nav class="navbar">
        <div class="logo">Readify</div>
        <button id="menuBtn" class="hamburger">â˜°</button>
        <ul id="menu" class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="explorer.html">Book Explorer</a></li>
            <li><a href="tracker.html" class="active">Tracker</a></li>
            <li><a href="recommender.html">Recommender</a></li>
            <li><a href="flow.html">Reading Flow</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

    <main>
        <section class="section-padding" style="min-height: 100vh; display: flex; align-items: center; justify-content: center; margin-bottom: 60px;">
            <h1 style="text-align: center; margin-bottom: 2rem;">Reading Progress</h1>
            
            <div class="author-card" style="max-width: 600px; margin: 0 auto; text-align: left;">
                
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Total Pages:</label>
                    <input type="number" id="totalPages" placeholder="e.g. 300" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Pages Read:</label>
                    <input type="number" id="pagesRead" placeholder="e.g. 150" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Reading Speed (Pages/Day):</label>
                    <input type="number" id="readingSpeed" placeholder="e.g. 20" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    <small style="color: #666;">Optional: Used to estimate finish date.</small>
                </div>

                <button onclick="calculateProgress()" class="cta-button" style="width: 100%; border: none; cursor: pointer;">Calculate Progress</button>

                <div id="resultBox" style="display: none; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #eee;">
                    <h3>Your Progress: <span id="percentText" style="color: var(--primary);">0%</span></h3>
                    
                    <div style="width: 100%; background: #eee; height: 20px; border-radius: 10px; overflow: hidden; margin: 10px 0;">
                        <div id="progressBar" style="width: 0%; height: 100%; background: var(--primary); transition: width 0.5s;"></div>
                    </div>

                    <p>Estimated Time Left: <strong id="daysLeft" style="color: var(--accent);">0</strong> days</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy; 2026 Readify.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
